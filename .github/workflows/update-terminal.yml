name: Update Terminal SVG

on:
  schedule:
    # Run every day at midnight
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write    

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate SVG
        run: |
          python3 scripts/generate_terminal_svg.py

      - name: Update README timestamp
        run: |
          # Generate timestamp, so that the readme.md fetches the updated svg
          # This is to avoid browser caching issues - Hitesh Agrawal
          TIMESTAMP=$(date +%s)
          # Update README.md (macOS/BSD sed requires empty string for -i)
          sed -i 's|src="assets/terminal.svg?v=[0-9]*"|src="assets/terminal.svg?v='$TIMESTAMP'"|' README.md || \
          sed -i 's|src="assets/terminal.svg"|src="assets/terminal.svg?v='$TIMESTAMP'"|' README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "Hitesh Agrawal"
          git config --global user.email "hitesha1981@gmail.com"
          git add assets/terminal.svg README.md
          git commit -m "Update terminal SVG & Profile README" || exit 0
          git push
